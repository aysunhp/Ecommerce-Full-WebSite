<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- font awsome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- gogole fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Palanquin:wght@100;200;300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- swiper cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- my css -->
    <link rel="stylesheet" href="./assets/style/css/main.css" />
  </head>

  <body>
    <main class="login-page">
      <div class="containerr">
        <h1>Login</h1>
        <p>
          Nor again is there anyone who to enjoy a pleasure that or pursues or
          desires to obtain
        </p>
        <form action="" class="login-form" autocomplete="off">
          <label for="email"> Email </label>
          <input
            type="email"
            id="email"
            class="form-control email-inp"
            autocomplete="off"
            required
          />
          <label for="code">
            <div class="code-forgot">
              <div class="code">Code</div>
              <div class="forgot">
                <a href="./fogot-pass.html">Forgot your password?</a>
              </div>
            </div>
          </label>
          <input
            type="password"
            id="code"
            class="form-control password-inp"
            autocomplete="off"
            required
          />
          <p class="text-danger d-none email-error">
            invalid email or password!
          </p>
          <input
            type="checkbox"
            id="storage"
            name="storage"
            value="localStorage"
          />
          <label for="storage" class="storage-label"
            >I have read and agree to the term of use.</label
          ><br />
          <div class="login-btn">
            <button class="btn btn-danger">Login</button>
          </div>
          <p>
            Don't have an account yet?
            <a href="./register.html"><strong>Create now</strong></a>
          </p>
        </form>
      </div>
    </main>

    <!-- swiper script  -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- axios cdn -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <!-- sweet alert -->
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- my script -->
    <script src="./assets/style/script/login.js"></script>
  </body>
</html>
